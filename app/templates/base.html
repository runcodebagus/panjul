    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />

      rel="stylesheet"

    <!-- Vendor CSS Files -->
    <link

  <body class="index-page">
    <header
      id="header"
      class="header d-flex align-items-center fixed-top"
      style="background-color: #37517e"
    >
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center"
      >
        <a class="logo d-flex align-items-center me-auto">
          <h1 class="sitename">Sentimen Analisis</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li>
              <a href="/" class="{{ 'active' if request.path == '/' else '' }}"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/analisis"
                class="{{ 'active' if request.path == '/analisis' else '' }}"
                >Analisis</a
              >
            </li>
            <li>
              <a
                href="/upload"
                class="{{ 'active' if request.path == '/upload' else '' }}"
                >Upload</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="{{ 'active' if request.path == '/about' else '' }}"
                >About</a
              >
            </li>
          </ul>

          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>

    <main class="main">{% block content %} {% endblock %}</main>

    <footer id="footer" class="footer">
      <div class="container copyright text-center mt-4">
        <p>
          Â© <span>Copyright</span>
          <strong class="px-1 sitename">Sentimen Analisis</strong>
          <span>All Rights Reserved</span>
        </p>
        <div class="credits"></div>
      </div>
    </footer>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/waypoints/noframework.waypoints.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>

    <!-- Main JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
